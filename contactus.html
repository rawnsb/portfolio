
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Ibrar Ul Hassan</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0d1117;
            color: #c9d1d9;
        }
        header {
            background-color: #161b22;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            text-align: center;
        }
        nav {
            text-align: center;
            padding: 10px 0;
        }
        nav a {
            color: #58a6ff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }
        section {
            background: #161b22;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            max-width: 600px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #238636;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #2ea043;
        }
        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #0d1117;
            color: white;
        }
        form button {
            width: 100%;
            padding: 10px;
            background-color: #238636;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #2ea043;

<body>
    <header>
        <h1>Contact Me</h1>
    </header>
    
    <nav>
        <a href="/portfolio/index.html">Home</a>
        <a href="/portfolio/contactus.html">Contact</a>
    </nav>
    
    <div class="container">
        <section>
            <h2>Get in Touch</h2>
            <form action="mailto:F2021065212@umt.edu.pk" method="post" enctype="text/plain">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </div>
</body>
